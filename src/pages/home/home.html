<ion-header>
    <ion-navbar>
        <ion-title>
            Home
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-title>Meus Pedidos</ion-title>

    <!-- inÃ­cio card do pedido -->
    <ion-card *ngFor="let pedido of pedidos.data" [navPush]="page" [navParams]="pedido">
        <ion-grid>
            <ion-row>
                <ion-col width-33>
                    <img src="{{ pedido.Imagem }}" />
                </ion-col>
                <ion-col width-66 padding>
                    <small>{{ pedido.Data }}</small>
                    <h2>{{ pedido.Titulo }}</h2>
                    <p>{{ pedido.Produtos | formatarPreco:"R$" }}</p>
                    <p>Qtd.: {{ pedido.Produtos?.length }}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <!-- fim card do pedido -->

</ion-content>
